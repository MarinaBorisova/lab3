<!DOCTYPE HTML>
<html lang="en-US">
<head>
<title>Регистрация</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css" media="all" />
<script type="text/javascript" src="style/js/jquery-1.5.min.js"></script>
<script type="text/javascript" src="style/js/ddsmoothmenu.js"></script>
<script type="text/javascript" src="style/js/scripts.js"></script>
<script type="text/javascript" src="style/js/jquery.infieldlabel.min.js"></script>
<script type="text/javascript" src="style/js/twitter.min.js"></script>
<script type="text/javascript">$(function(){ $("label").inFieldLabels(); });</script>
<script type="text/javascript">
getTwitters('twitter', {
    id: 'elemisdesign',
    count: 1,
    enableLinks: true,
    ignoreReplies: false,
    template: '<span class="twitterPrefix"><span class="twitterStatus">%text%</span>',
    newwindow: true
});
</script>
</head>
<body>
<div id="container">
  <div id="page-top">
    <div id="header-wrapper">
      <div id="header">
        <div id="logo"><a href="index.html"><img src="style/images/logo.png" alt="" /></a></div>
        <div id="menu-wrapper">
          <div id="smoothmenu1" class="ddsmoothmenu">
            <ul>
              <li><a href="index.html">Главная</a></li>
              <li><a href="portfolio.html">Галерея</a></li>
              <li><a href="contact.html" class="selected">Регистрация</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="wrapper">
    <div class="content">
      <h3>Регистрация</h3>
      <br />
      <div class="contact-left">
        <div id="contact-form">
          <div id="note"></div>
          <form id="ajax-contact-form" method="post" action="#">
            <div class="labels">
              <p>
                <label for="name">Name</label>
                <br />
                <input class="required inpt" type="text" name="name" id="name" value="" />
              </p>
              <p>
                <label for="email">E-Mail</label>
                <br />
                <input class="required inpt" type="text" name="email" id="email" value="" />
              </p>
              <p>
                <label for="password">Password</label>
                <br />
                <input class="required inpt" type="text" name="password" id="password" value="" />
              </p>
            </div>
            <input id="submit-button" class="button gray stripe" type="submit" name="submit" value="Регистрация" />
          </form>
        </div>
      </div>
      <div class="clear"></div>
      <div class="divider"></div>
      <div id="twitter-wrapper">
      <div class="clear"></div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="push"></div>
</div>
</body>
</html>
